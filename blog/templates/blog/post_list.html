{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <article>
            <hr>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:80 }}</p>
            <span>Comments: {{ post.comments.count }}</span><br>
            <time>{{ post.published_date }}</time>
        </article>
    {% endfor %}
{% endblock %}
